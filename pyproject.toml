[project]
name = "gh-audit"
version = "0.1.0"
readme = "README.md"
authors = [{name = "Joshua Peek"}]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.1",
    "pygithub>=2.0.0",
    "pyyaml>=6.0.1",
]

[project.entry-points.console_scripts]
gh-audit = "gh_audit:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.4.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.1",
]

[tool.ruff.lint]
extend-select = ["I", "UP"]

[tool.mypy]
strict = true
